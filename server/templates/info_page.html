<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{c_name}} Forensics</title>
    <!--BOOTSTRAP IMPORTS-->
    <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
        $(function () { $('[data-toggle="popover"]').popover() })
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: fixed; width: 100%;">
        <a class="navbar-brand" href="/">{{c_name}} Forensics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/api?type=page">API Routes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/test-redis?type=page">Test Redis</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container homepage-container">
        {% if message is defined %}
        <blockquote>{{message}}</blockquote>
        {% else %}
        <blockquote>No message</blockquote>
        {% endif %}
    </div>

    <footer class="page-footer font-small cyan darken-3">

        <div class="footer-copyright text-center py-3">
            <a href="/"> {{c_name}} Forensics </a>
        </div>

    </footer>
</body>

</html>
